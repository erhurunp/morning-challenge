<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h2>Find the Longest Word</h2>
      <textarea name="longest-word" rows="5" cols="30" id="str">Enter your sentence here.</textarea>
      <button class="btn" onclick="findLongestWord(str)">Submit</button>
      <div id="answer"></div>
      <div class="try-this">
        <h3>Try these sentences</h3>
        <p>The quick brown fox jumped over the lazy dog</p>
        <p>May the force be with you</p>
        <p>Google do a barrel roll</p>
        <p>What is the average airspeed velocity of an unladen swallow</p>
        <p>What if we try a super-long word such as otorhinolaryngology</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
