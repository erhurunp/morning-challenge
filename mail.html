<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="top">
        <div class="plane">
            <a href="mailto: erhurunp@gmail.com"><img src="icons8-paper-plane-48-1.png" alt="Send Email"></a>
        </div>
        <div class="menu">
            <a href="#"><img src="icons8-list-30.png" alt="Dropdown menu"></a>
        </div>
        <div class="gallery">
            <a href="#"><img src="icons8-gallery-40.png" alt="G ery"></a>
        </div>
        <div class="emoji">
            <a href="#"><img src="icons8-happy-24.png" alt="Add emojis"></a>
        </div>
        <div class="fonts">
            <a href="#">A</a>
        </div>
        <div class="attachments">
            <a href="#"><img src="draw1.png" alt=""></a>
        </div>
        <div class="attachment">
            <a href="#"><img src="icons8-attach-32.png" alt="Attach files"></a>
        </div>
        <div class="reply">
            <a href="#"><img src="icons8-reply-arrow-30.png" alt="Reply Email"></a>
        </div>
    </div>


    <div class="add-line1">
        <p class="text">To:</p>
        <select name="addresses" id="addresses">
            <option value="test1@test.com">test1@test.com</option>
            <option value="test2@test.com">test2@test.com</option>
            <option value="test3@test.com">test3@test.com</option>
        </select>
    </div>
    <hr />
    <div class="add-line2">
        <p class="text">Cc:</p>
        <select name="addresses" id="addresses">
            <option value="test1@test.com">test1@test.com</option>
            <option value="test2@test.com" selected>test2@test.com</option>
            <option value="test3@test.com">test3@test.com</option>
        </select>
    </div>
    <hr />
    <div class="add-line3">
        <p class="text">Bcc:</p>
        <select name="addresses" id="addresses">
            <option value="test1@test.com">test1@test.com</option>
            <option value="test2@test.com">test2@test.com</option>
            <option value="test3@test.com" selected>test3@test.com</option>
        </select>
    </div>
    <hr />
    <div class="subject">
        <p class="text">Subject:</p>
        <p class="content">I am a Software Engineer</p>
    </div>
    <hr />
    <div class="sign">
        <p class="text">Signature:</p>
        <select name="sign" id="sign">
            <option value="none">None</option>
            <option value="Paschal">Paschal</option>
            <option value="PErhurun">PErhurun</option>
        </select>
    </div>
    <hr />
    <div class="email-body">
        <p class="content">I love coding. I love Software Engineering.</p>
    </div>
</body>
</html>
